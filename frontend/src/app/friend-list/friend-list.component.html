<mat-card>
  <mat-card-title>Friends List</mat-card-title>
  <mat-card-subtitle>This is a list of friends</mat-card-subtitle>
  <mat-card-content class="sales-list-content">
    <table mat-table [dataSource]="friends" class="mat-elevation-z2 sales-table">

      <ng-container matColumnDef="friend-id">
        <th mat-header-cell *matHeaderCellDef>Friend Id</th>
        <td mat-cell *matCellDef="let friend">{{friend.friendId}}</td>
      </ng-container>

      <ng-container matColumnDef="first-name">
        <th mat-header-cell *matHeaderCellDef>Frist name</th>
        <td mat-cell *matCellDef="let friend">{{friend.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="last-name">
        <th mat-header-cell *matHeaderCellDef>Last name</th>
        <td mat-cell *matCellDef="let friend">{{friend.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef>Birhdate</th>
        <td mat-cell *matCellDef="let friend">{{friend.birthdate | date :'yyyy-MM-dd'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="visibleColumnNames"></tr>
      <tr mat-row *matRowDef="let row; columns: visibleColumnNames"></tr>
    </table>
  </mat-card-content>
</mat-card>
